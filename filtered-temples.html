<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="A responsive picture album showcasing beautiful temples around the world, built with HTML, CSS Grid, Flexbox, and JavaScript.">
      <meta name="author" content="Mary Dingiswayo">
      <title>Temple Album</title>
      <link rel="preload" href="styles/filtered-temple.css" as="style" onload="this.rel='stylesheet'">
      <link rel="stylesheet" href="styles/filtered-temple.css">
      <script src="scripts/filtered-temple.js" defer></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Temple Abulm</h1>
   <nav>
      <a href="#" id="home">Home</a>
      <a href="#" id="old">Old</a>
      <a href="#" id="new">New</a>
      <a href="#" id="large">Large</a>
      <a href="#" id="small">Small</a>
   </nav>
 
  </header>

  <main>
    <section id="temples">
      <!-- Temple cards will be injected here by JavaScript -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Footer year and last modified
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>

  
</body>
</html>
