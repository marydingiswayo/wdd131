<body> 
  <h1>Product Review</h1>
  <form method="get" action="review.html">
    <!-- Product Name -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label><input type="radio" name="rating" id="rate1" value="1" required>â˜†</label>
      <label><input type="radio" name="rating" id="rate2" value="2">â˜†â˜†</label>
      <label><input type="radio" name="rating" id="rate3" value="3">â˜†â˜†â˜†</label>
      <label><input type="radio" name="rating" id="rate4" value="4">â˜†â˜†â˜†â˜†</label>
      <label><input type="radio" name="rating" id="rate5" value="5">â˜†â˜†â˜†â˜†â˜†</label>
    </fieldset>


    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required />

    <!-- Useful Features -->
    <fieldset>
      <legend>Which features did you find useful in the product? (Check all that apply)</legend>
      <label><input type="checkbox" id="durability" name="features" value="Durability">Durability</label>
      <label><input type="checkbox" id="ease" name="features" value="Ease of Use">Ease of Use</label>
      <label><input type="checkbox" id="performance" name="features" value="Performance">Performance</label>
      <label><input type="checkbox" id="design" name="features" value="Design">Design</label>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review (Optional):</label>
    <textarea id="review" name="review" rows="4" cols="50"></textarea>

    <!-- User Name -->
    <label for="username">Your Name (Optional):</label>
    <input type="text" id="username" name="username" />

    <!-- Submit Button -->
    <input type="submit" value="Post Review" />
  </form>
