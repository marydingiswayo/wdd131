<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body> 
  <header>
    <h1>Product Review</h1>
  </header>
  <form method="get" action="review.html">
    <!-- Product Name -->
    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label for="rate1">â˜†</label>
      <input type="radio" id="rate1" name="rating" value="1" required>
      <label for="rate2">â˜†â˜†</label>
      <input type="radio" id="rate2" name="rating" value="2">
      <label for="rate3">â˜†â˜†â˜†</label>
      <input type="radio" id="rate3" name="rating" value="3">
      <label for="rate4">â˜†â˜†â˜†â˜†</label>
      <input type="radio" id="rate4" name="rating" value="4">
      <label for="rate5">â˜†â˜†â˜†â˜†â˜†</label>
      <input type="radio" id="rate5" name="rating" value="5">
    </fieldset>


    <!-- Date of Installation -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required >

    <!-- Useful Features -->
    <fieldset>
     <label for="durability">Durability</label>
     <input type="checkbox" id="durability" name="features" value="durability">
     <label for="ease">Ease of Use</label>
     <input type="checkbox" id="ease" name="features" value="ease">
     <label for="performance">Performance</label>
     <input type="checkbox" id="performance" name="features" value="performance">
     <label for="design">Design</label>
     <input type="checkbox" id="design" name="features" value="design">

    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review (Optional):</label>
    <textarea id="review" name="review" rows="4" cols="50"></textarea>

    <!-- User Name -->
    <label for="username">Your Name (Optional):</label>
    <input type="text" id="username" name="username" >

    <!-- Submit Button -->
    <input type="submit" value="Post Review" >
  </form>
